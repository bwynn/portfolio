<!doctype html>
<html>
  <head>
    <title>Layout</title>
    <link rel="stylesheet" href="css/portfolio.css"/>
    <style>
      .prt-shell-header, .prt-shell-links, .prt-shell-content, .prt-shell-portrait, .prt-shell-nav, .prt-shell-prj-1, .prt-shell-prj-2, .prt-shell-prj-3, .prt-shell-prj-4, .prt-shell-modal {
        position: absolute;
      }
    </style>
  </head>
  <body id="portfolio">
    <header class="prt-shell-header">
      <div class="prt-shell-links"></div>
    </header>
    <section class="prt-shell-content">
      <figure class="prt-shell-portrait"></figure>
      <nav class="prt-shell-nav">
        <div class="prt-shell-prj-1 navLink"></div>
        <div class="prt-shell-prj-2 navLink"></div>
        <div class="prt-shell-prj-3 navLink"></div>
        <div class="prt-shell-prj-4 navLink"></div>
      </nav>
    </section>
    <div class="prt-shell-modal"></div>
  </body>
</html>
